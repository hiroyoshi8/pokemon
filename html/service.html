<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="cart">
        <a href="home.html"><i class="bi bi-house" id="cart1"></i></a>

    </div>

    <div class="order">
        <div class="close1">×</div>
        <table id="table">
            <h3>注文確認</h3>
            <table class="tables">
                <tr>
                    <th>商品名</th>
                    <th>数量</th>
                    <th>価格</th>
                    <th>金額</th>
                </tr>
            </table>
            <dl>

                <dd><span class="qaz"></span>円</dd>
            </dl>
        </table>
        <button class="decision">注文する</button>
    </div>

        <img src="../img/注文確認.png" alt="" id="kk">
    </div>

        <div class="scroll">
            <ul>
                <div class="scroll_item">
                    <li>
                        <label class="no109">
                            <img src="../img/お冷.png" alt="お冷">

                        </label>
                        <div class="ono109" id="pop">
                            <div class="close">×</div>

                            </div>
                            <div class="spinner-container">
                                <span class="spinner-sub">-</span>
                                <input class="spinner" type="number" min="1" max="10" value="1">

                            </div>
                            <div class="spinner-container">
                                <span class="spinner-sub">-</span>
                                <input class="spinner" type="number" min="1" max="10" value="1">
                                <span class="spinner-add">+</span>
                            </div>
                            <button type="submit" class="button1">注文</button>

                    <li>

                            <img src="../img/はし.png" alt="はし">

                            <div class="spinner-container">
                                <span class="spinner-sub">-</span>
                                <input class="spinner" type="number" min="1" max="10" value="1">

                            <button type="submit" class="button1">注文</button>

            </ul>

    </div>

    <script src="../js/pop.js"></script>
